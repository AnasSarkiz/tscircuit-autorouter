name: Autorouting Benchmark

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened]
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  post-instructions:
    name: Post benchmark instructions
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Comment benchmark usage
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TSCIRCUIT_BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const body = [
              "## üèÉ Benchmark This PR",
              "",
              "Run benchmarks by commenting on this PR:",
              "",
              "```",
              "/benchmark [solver-name|_] [scenario-limit] --concurrency <n>",
              "```",
              "",
              "Examples:",
              "- `/benchmark` -> all solvers, all scenarios (default concurrency 16)",
              "- `/benchmark AutoroutingPipelineSolver` -> one solver, all scenarios",
              "- `/benchmark _ 20` -> all solvers, first 20 scenarios",
              "- `/benchmark AutoroutingPipelineSolver 20 --concurrency 8` -> one solver, 20 scenarios, 8 workers",
            ].join("\n")

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            })

  benchmark:
    name: Run benchmark
    if: |
      github.event_name == 'push' || (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        github.event.comment.user.type != 'Bot' &&
        startsWith(github.event.comment.body, '/benchmark') &&
        (
          github.event.comment.author_association == 'OWNER' ||
          github.event.comment.author_association == 'MEMBER' ||
          github.event.comment.author_association == 'COLLABORATOR'
        )
      )
    runs-on: ubuntu-22.04-16core
    timeout-minutes: 360

    steps:
      - name: Parse benchmark command
        id: parse
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TSCIRCUIT_BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const isComment = context.eventName === 'issue_comment'
            let solverName = ''
            let scenarioLimit = ''
            let concurrency = '16'
            let ref = context.sha
            let statusCommentId = ''

            if (isComment) {
              const body = context.payload.comment.body.trim()
              const tokens = body.split(/\s+/).slice(1)
              const positional = []

              for (let i = 0; i < tokens.length; i += 1) {
                const token = tokens[i]
                if (token === '--concurrency') {
                  concurrency = tokens[i + 1] || concurrency
                  i += 1
                  continue
                }
                positional.push(token)
              }

              if (positional[0] && positional[0] !== '_') {
                solverName = positional[0]
              }
              if (positional[1]) {
                scenarioLimit = positional[1]
              }

              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
              })
              ref = pr.data.head.sha

              const statusComment = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `## üèÉ Autorouting Benchmark\n\n‚è≥ Running benchmark on \`${ref.slice(0, 7)}\`...`,
              })

              statusCommentId = String(statusComment.data.id)
            }

            core.setOutput('solver_name', solverName)
            core.setOutput('scenario_limit', scenarioLimit)
            core.setOutput('concurrency', concurrency)
            core.setOutput('ref', ref)
            core.setOutput('status_comment_id', statusCommentId)

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.parse.outputs.ref }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run benchmark
        env:
          SOLVER_NAME: ${{ steps.parse.outputs.solver_name }}
          SCENARIO_LIMIT: ${{ steps.parse.outputs.scenario_limit }}
          CONCURRENCY: ${{ steps.parse.outputs.concurrency }}
        run: |
          chmod +x ./benchmark.sh
          if [ -n "$SOLVER_NAME" ]; then
            ./benchmark.sh "$SOLVER_NAME" "$SCENARIO_LIMIT" --concurrency "$CONCURRENCY"
          elif [ -n "$SCENARIO_LIMIT" ]; then
            ./benchmark.sh _ "$SCENARIO_LIMIT" --concurrency "$CONCURRENCY"
          else
            ./benchmark.sh --concurrency "$CONCURRENCY"
          fi

      - name: Upload benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-result
          path: ./benchmark-result.txt
          overwrite: true

      - name: Post benchmark result comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TSCIRCUIT_BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('node:fs')
            const bodyText = fs.readFileSync('benchmark-result.txt', 'utf8').trim()
            const maxLength = 60000
            const truncated = bodyText.length > maxLength
              ? `${bodyText.slice(0, maxLength)}\n\n...truncated...`
              : bodyText

            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: Number('${{ steps.parse.outputs.status_comment_id }}'),
              body: `## üèÉ Autorouting Benchmark Results\n\n\`\`\`\n${truncated}\n\`\`\`\n\nüìä Artifact: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
            })
