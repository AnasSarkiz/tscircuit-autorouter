<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="A (Port z=0)" data-x="4" data-y="4" cx="40" cy="600" r="3" fill="hsl(90, 100%, 50%)"/></g><g><circle data-type="point" data-label="A (Port z=0)" data-x="6" data-y="6" cx="600" cy="40" r="3" fill="hsl(90, 100%, 50%)"/></g><g><circle data-type="point" data-label="B (Port z=0)" data-x="4" data-y="6" cx="40" cy="40" r="3" fill="hsl(270, 100%, 50%)"/></g><g><circle data-type="point" data-label="B (Port z=0)" data-x="6" data-y="4" cx="600" cy="600" r="3" fill="hsl(270, 100%, 50%)"/></g><g><polyline data-points="4,4 6,4 6,6 4,6 4,4" data-type="line" data-label="" points="40,600 600,600 600,40 40,40 40,600" fill="none" stroke="gray" stroke-width="1px"/></g><g><polyline data-points="4,4 4.5,4.5" data-type="line" data-label="A segment (z=0)" points="40,600 180,460" fill="none" stroke="hsl(90, 100%, 50%)" stroke-width="42"/></g><g><polyline data-points="4.5,4.5 5,5" data-type="line" data-label="A segment (z=0)" points="180,460 320,320" fill="none" stroke="hsl(90, 100%, 50%)" stroke-width="42"/></g><g><polyline data-points="5,5 5.5,5.5" data-type="line" data-label="A segment (z=0)" points="320,320 460,180" fill="none" stroke="hsl(90, 100%, 50%)" stroke-width="42"/></g><g><polyline data-points="5.5,5.5 6,6" data-type="line" data-label="A segment (z=0)" points="460,180 600,40" fill="none" stroke="hsl(90, 100%, 50%)" stroke-width="42"/></g><g><polyline data-points="4,6 5,5.666666666666667" data-type="line" data-label="B segment (z=0)" points="40,40 320,133.33333333333326" fill="none" stroke="hsl(270, 100%, 50%)" stroke-width="42"/></g><g><polyline data-points="5,5.666666666666667 5.333333333333334,5.333333333333334" data-type="line" data-label="B segment (z=1)" points="320,133.33333333333326 413.3333333333335,226.66666666666652" fill="none" stroke="rgba(128,0,255,0.5)" stroke-width="42" stroke-dasharray="0.15 0.15"/></g><g><polyline data-points="5.333333333333334,5.333333333333334 5.666666666666667,5" data-type="line" data-label="B segment (z=1)" points="413.3333333333335,226.66666666666652 506.66666666666674,320" fill="none" stroke="rgba(128,0,255,0.5)" stroke-width="42" stroke-dasharray="0.15 0.15"/></g><g><polyline data-points="5.666666666666667,5 6,4" data-type="line" data-label="B segment (z=0)" points="506.66666666666674,320 600,600" fill="none" stroke="hsl(270, 100%, 50%)" stroke-width="42"/></g><circle data-type="circle" data-label="" data-x="4.5" data-y="4.5" cx="180" cy="460" r="0.068359375" fill="hsl(90, 100%, 50%)" stroke="black" stroke-width="0.0035714285714285713"/><circle data-type="circle" data-label="" data-x="5" data-y="5" cx="320" cy="320" r="0.068359375" fill="hsl(90, 100%, 50%)" stroke="black" stroke-width="0.0035714285714285713"/><circle data-type="circle" data-label="" data-x="5.5" data-y="5.5" cx="460" cy="180" r="0.068359375" fill="hsl(90, 100%, 50%)" stroke="black" stroke-width="0.0035714285714285713"/><circle data-type="circle" data-label="" data-x="5" data-y="5.666666666666667" cx="320" cy="133.33333333333326" r="42" fill="rgba(128,0,255,0.5)" stroke="black" stroke-width="0.0035714285714285713"/><circle data-type="circle" data-label="" data-x="5.333333333333334" data-y="5.333333333333334" cx="413.3333333333335" cy="226.66666666666652" r="0.068359375" fill="rgba(128,0,255,0.5)" stroke="black" stroke-width="0.0035714285714285713"/><circle data-type="circle" data-label="" data-x="5.666666666666667" data-y="5" cx="506.66666666666674" cy="320" r="42" fill="rgba(128,0,255,0.5)" stroke="black" stroke-width="0.0035714285714285713"/><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":280,"c":0,"e":-1080,"b":0,"d":-280,"f":1720};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>